{% extends 'shared/_layout.html' %}

{% block title %}فراموشی کلمه عبور{% endblock %}

{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="col-sm-6 col-md-offset-3">
                    <div class="signup-form"><!--sign up form-->
                        <h2>فراموشی کلمه عبور</h2>
                        <form method="post" action="{% url 'forget_password_page' %}">
                            {% csrf_token %}

                            <hr/>
                            {{ forget_pass_form.username.label_tag }}
                            {{ forget_pass_form.username }}
                            {{ forget_pass_form.username.errors }}
                            <hr/>
                            <button href="{% url 'reset_password_page' user.username %}" type="submit" class="btn btn-default">فراموشی کلمه عبور</button>
                        </form>
                    </div><!--/sign up form-->
                </div>
            </div>
        </section>
    </div>
{% endblock %}
